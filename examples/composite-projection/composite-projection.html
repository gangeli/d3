<html>
<head>

<script type="text/javascript" src="../../lib/jquery/jquery.min.js"></script>
<script type="text/javascript" src="../../lib/jquery-ui/jquery-ui.min.js"></script>
<style type="text/css">

@import url("../../lib/jquery-ui/jquery-ui.css");

body, .ui-widget {
  font: 14px Helvetica Neue;
}

svg {
  width: 960px;
  height: 500px;
  border: solid 1px #000;
  background: rgb(165, 191, 221);
}

#states path {
  fill: #f4f3f0;
  stroke: #999;
}

#states circle {
  fill: #fcc;
  stroke: #000;
}

#cities circle {
  fill: #fcc;
  stroke: #000;
}

.graticule {
  fill: none;
  stroke: #333;
}

.graticule.outline {
  stroke-width: 2px;
}

svg text {
  font-size: 12px;
  ty: 40px;
}


#states2 path {
  fill: #f4f3f0;
  stroke: #999;
}

#states2 circle {
  fill: #fcc;
  stroke: #000;
}

#viewport {
  fill: none;
  stroke: #66a;
}

#projectionname {
  text-anchor: end;
  font-size: 20px;
  font-weight: bold;
}

table td:first-child {
  width: 120px;
  height: 26px;
}

table td:nth-child(2) {
  width: 840px;
}

<body>
<h3>Composite Projection</h3>
<script type="text/javascript">
var requestFrame = window.requestAnimationFrame       || 
                   window.webkitRequestAnimationFrame || 
                   window.mozRequestAnimationFrame;

var width = 960,
    height = 500,
    showsCountries = true,
    showsGraticules = true,
    showsCities = false;

// Our projection.
var xy = d3.geo.composite([0, 0, width, height]),
    path = d3.geo.path().projection(xy);

var localSVG = d3.select("body")
  .append("svg")
    .attr("id", "map")
    .style("position", "relative");

var localStates = localSVG.append("g")
    .attr("id", "states");

var localCities = localSVG.append("g")
    .attr("id", "cities")
    .attr("display", "none");

var globalSVG = d3.select("body")
  .append("svg")
    .attr("id", "map2")
    .style("position", "relative");

var svg2g = globalSVG.append("g");

var globalStates = svg2g.append("g")
    .attr("id", "states2");

d3.json("../data/world-countries.json", function(collection) {
  localStates
    .selectAll("path")
      .data(collection.features)
    .enter().append("path")
      .attr("d", path);
//  localStates
//    .append("circle")
//      .attr("r", 10)
//      .attr("transform", "translate(" + xy(xy.origin()).join(",") + ")");
  
  
  d3.json("cities.json", function(collection) {
    localCities
      .selectAll("circle")
        .data(collection)
      .enter().append("circle")
        .attr("r", 3)
        .attr("transform", function(e) {
          return "translate(" + xy(e.coordinates).join(",") + ")";
        });
    localCities
      .selectAll("text")
        .data(collection)
      .enter().append("text")
        .text(function(e) { return e.name; })
        .attr("transform", function(e) {
          return "translate(" + xy(e.coordinates).join(",") + ")";
        });
  });

  globalStates
    .selectAll("path")
      .data(collection.features)
    .enter().append("path")
      .attr("d", path);
});

var graticule = d3.geo.graticule()
  .step([20, 20]);

var localGraticules = localSVG.append("g");

if (1)
localGraticules
  .append("path")
    .datum(graticule)
    .attr("class", "graticule line")
    .attr("d", path);


var viewport = svg2g.append("rect")
  .attr("id", "viewport")
  .attr("x", 0)
  .attr("y", 0)
  .attr("width", width)
  .attr("height", height);
  
var globalGraticules = svg2g.append("g");

globalGraticules
  .append("path")
    .datum(graticule)
    .attr("class", "graticule line")
    .attr("d", path);

var projectionName = globalSVG.append("text")
    .attr("id", "projectionname")
    .text(xy.projectionName())
    .attr("x", width - 20)
    .attr("y", 30)
    ;


function refresh() {
  if (showsCountries) {
    localStates.selectAll("path")
      .attr("d", path);
  }
  localGraticules.selectAll("path")
      .attr("d", path);
  //localStates.select("circle")
  //    .attr("transform", "translate(" + xy(xy.origin()).join(",") + ")")
  if (showsCities) {
    localCities
      .selectAll("circle")
      .attr("transform", function(e) {
        return "translate(" + xy(e.coordinates).join(",") + ")";
      });
    localCities
      .selectAll("text")
        .attr("transform", function(e) {
          return "translate(" + xy(e.coordinates).join(",") + ")";
        });
  }
  d3.select("#lon span")
      .text(xy.origin()[0]);
  d3.select("#lat span")
      .text(xy.origin()[1]);
  d3.select("#scale span")
      .text(xy.scale());
      
  if (showsCountries) {
    globalStates.selectAll("path")
      .attr("d", path);
  }

  svg2g.attr("transform",
    "translate(" + (width/2) + "," + (height/2) + ")" +
    "scale(" + (1/xy.scale() * 0.6) + ")" +
    "translate(" + (-width/2) + "," + (-height/2) + ")"
    );
  globalStates.selectAll("path")
    .attr("stroke-width", xy.scale() / 0.6);
  globalGraticules.selectAll("path")
    .attr("d", path)
    .attr("stroke-width", xy.scale() / 0.6);
  viewport.attr("stroke-width", xy.scale() / 0.6 * 1.4);
  projectionName.text(xy.projectionName());
}

refresh();


function animate() {
  var start = new Date;
  var t = 0;
  (function loop() {
    var now = new Date;
    t = (now - start) / 4000;
    if (t > 1)
      t = 1;
    var easedT = t - 0.1 * Math.sin(2 * t * Math.PI);
    var c = xy.interpolate([0,0], [-100.1,40.1], easedT);
    xy.origin(c);
    xy.scale(4 - Math.sin(t * Math.PI));
    refresh();
    if (t == 1)
      return;
    requestFrame(loop);
  })();
  
}

var mouseState = 0;
var map = document.getElementById("map");
var prevCoordinates;
map.addEventListener("mousedown", function(e) {
  mouseState = 1;
  prevCoordinates = [e.layerX, e.layerY];
  e.preventDefault();
});

map.addEventListener("mousemove", function(e) {
  if (mouseState == 1) {
    var coordinates = [e.layerX, e.layerY];
    var prevD = xy.invert(prevCoordinates);
    var D = xy.invert(coordinates);
    var origin = xy.origin();    
    origin[0] += prevD[0] - D[0];
    origin[1] += prevD[1] - D[1];
    xy.origin(origin);
    refresh();
    prevCoordinates = coordinates;
  }
});

document.addEventListener("mouseup", function(e) {
  mouseState = 0;
});

var mousewheel = function (e) {
  var delta = e.wheelDelta ? e.wheelDelta : e.detail,
      scale = xy.scale() + delta / 1000;
  if (scale < 0.5)
    scale = 0.5;
  xy.scale(scale);
  refresh();
  e.preventDefault();
};

map.addEventListener(map.hasOwnProperty("onmousewheel") ?
  "mousewheel" : "DOMMouseScroll", mousewheel);
</script><br><br>




<label><input type="checkbox" id="graticules-box"> Graticules</label><br>
<label><input type="checkbox" id="countries-box"> Countries</label><br>
<label><input type="checkbox" id="cities-box"> Cities</label><br>
<button id="animate">Animate</button><br><br>
<button id="measure-fps">Measure FPS</button> <span id="fps"></span><br>



<script type="text/javascript">

$("#graticules-box").change(function(e) {
  showsGraticules = this.checked;
   if (showsGraticules) {
    localGraticules.attr("display", null);
    globalGraticules.attr("display", null);
  } else {
    localGraticules.attr("display", "none");
    globalGraticules.attr("display", "none");
  }
});

$("#countries-box").change(function(e) {
  showsCountries = this.checked;
  if (showsCountries) {
    localStates.attr("display", null);
    globalStates.attr("display", null);
  } else {
    localStates.attr("display", "none");
    globalStates.attr("display", "none");
  }
  refresh();
});

$("#cities-box").change(function(e) {
  showsCities = this.checked;
  if (showsCities) {
    localCities.attr("display", null);
  } else {
    localCities.attr("display", "none");
  }
  refresh();
});

if (showsGraticules)
  $("#graticules-box").attr('checked', 'checked');
if (showsCountries)
  $("#countries-box").attr('checked', 'checked');
if (showsCities)
  $("#cities-box").attr('checked', 'checked');

var loopRunning = false;
function measureFPS() {
  loopRunning = !loopRunning;
  if (loopRunning) {
    var div = $("#fps").get(0),
        lastLoop = new Date,
        lastUpdate = lastLoop;
    (function loop() {
      if (!loopRunning) {
        div.innerHTML = "";
        return;
      }
      requestFrame(loop);
      var thisLoop = new Date;
      if (thisLoop - lastUpdate > 100) {
        var fps = 1000 / (thisLoop - lastLoop);
        div.innerHTML = Math.round(fps);
        lastUpdate = thisLoop;
      }
      lastLoop = thisLoop;
    })();
  }
}

$("#measure-fps").click(measureFPS);

$("#animate").click(animate);
</script>

<table cellpadding="0" cellspacing="0">
  <tr>
    <td>origin.longitude:</td>
    <td><div id="lon"> <span>0</span></div></td>
  </tr>
  <tr>
    <td>origin.latitude:</td>
    <td><div id="lat"> <span>0</span></div></td>
  </tr>
  <tr>
    <td>scale:</td>
    <td><div id="scale"> <span>1</span></div></td>
  </tr>
</table>

<script type="text/javascript">

$("#lon").slider({
  min: -180,
  max: 180,
  step: 1e-1,
  value: 0,
  slide: function(event, ui) {
    var origin = xy.origin();
    origin[0] = ui.value;
    xy.origin(origin);
    refresh();
  }
});

$("#lat").slider({
  min: -90,
  max: 90,
  step: 1e-1,
  value: 0,
  slide: function(event, ui) {
    var origin = xy.origin();
    origin[1] = ui.value;
    xy.origin(origin);
    refresh();
  }
});

$("#scale").slider({
  min: 0.1,
  max: 17,
  step: 0.1,
  value: 1,
  slide: function(event, ui) {
    xy.scale(ui.value);
    refresh();
  }
});

</script>
</body>

<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Composite Projection</title>
    <script type="text/javascript" src="../../d3.v2.js"></script>
    <script type="text/javascript" src="projection.js"></script>
    <script type="text/javascript" src="../../src/geo/composite.js"></script>
    <script type="text/javascript" src="../../src/geo/hammer.js"></script>
    <script type="text/javascript" src="../../src/geo/type.js"></script>
    <script type="text/javascript" src="../../src/geo/path.js"></script>
    <script type="text/javascript" src="../../lib/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../../lib/jquery-ui/jquery-ui.min.js"></script>
    <style type="text/css">

@import url("../../lib/jquery-ui/jquery-ui.css");

body, .ui-widget {
  font: 14px Helvetica Neue;
}

svg {
  width: 960px;
  height: 500px;
  border: solid 1px #ccc;
  background: #eee;
}

#states path {
  fill: #ccc;
  stroke: #fff;
}

#states circle {
  fill: #fcc;
  stroke: #000;
}

.graticule {
  fill: none;
  stroke: #000;
}

.graticule.outline {
  stroke-width: 2px;
}

div {
  width: 960px;
}


#states2 path {
  fill: #ccc;
  stroke: #fff;
}

#states2 circle {
  fill: #fcc;
  stroke: #000;
}
    </style>
  </head>
  <body>
    <h3>Composite Projection</h3>
    <script type="text/javascript">

// Our projection.
var xy = d3.geo.composite([0,0, 960, 500]),
//var xy = d3.geo.lambert_cylindrical(),
    path = d3.geo.path().projection(xy);

var xy2 = d3.geo.composite([0,0, 960, 500]),
    path2 = d3.geo.path().projection(xy2);

var svg = d3.select("body")
  .append("svg")
    .attr("id", "map")
    .style("position", "relative");

var svg2 = d3.select("body")
  .append("svg")
    .attr("id", "map2")
    .style("position", "relative")
   .append("g");

var states = svg.append("g")
    .attr("id", "states");

var states2 = svg2.append("g")
    .attr("id", "states2");

d3.json("../data/world-countries.json", function(collection) {
  states
    .selectAll("path")
      .data(collection.features)
    .enter().append("path")
      .attr("d", path);
  states
    .append("circle")
      .attr("r", 10)
      .attr("transform", "translate(" + xy(xy.origin()).join(",") + ")");

  states2
    .selectAll("path")
      .data(collection.features)
    .enter().append("path")
      .attr("d", path);
});

var graticule = d3.geo.graticule()
  .step([20, 20]);

var graticules = svg.append("g");

if (1)
graticules
  .append("path")
	  .datum(graticule)
	  .attr("class", "graticule line")
	  .attr("d", path);

if (0)
graticules
  .append("path")
    .datum(graticule.outline)
    .attr("class", "graticule outline")
    .attr("d", path);





var graticules2 = svg2.append("g");

if (1)
graticules2
  .append("path")
	  .datum(graticule)
	  .attr("class", "graticule line")
	  .attr("d", path2);

if (0)
graticules
  .append("path")
    .datum(graticule.outline)
    .attr("class", "graticule outline")
    .attr("d", path);






function refresh() {
  states.selectAll("path")
      .attr("d", path);
  graticules.selectAll("path")
      .attr("d", path);
  states.select("circle")
      .attr("transform", "translate(" + xy(xy.origin()).join(",") + ")")
  d3.select("#lon span")
      .text(xy.origin()[0]);
  d3.select("#lat span")
      .text(xy.origin()[1]);
  d3.select("#scale span")
      .text(xy.scale());
  states2.selectAll("path")
      .attr("d", path2);

  svg2.attr("transform", "translate(480,250)" +
  
    "scale(" + (1/xy2.scale()) + ")" +
    //"translate(" + (xy2.origin()[0]) + "," + (xy2.origin()[1]) + ")" +
    "translate(-480,-250)"
    );
  graticules2.selectAll("path").attr("d", path2);
}

var mouseState = 0;
var map = document.getElementById("map");
var prevCoordinates;
map.addEventListener("mousedown", function(e) {
  mouseState = 1;
  prevCoordinates = [e.layerX, e.layerY];
});

map.addEventListener("mousemove", function(e) {
  if (mouseState == 1) {
    var coordinates = [e.layerX, e.layerY];
    var prevD = xy.invert(prevCoordinates);
    var D = xy.invert(coordinates);
    var origin = xy.origin();    
    origin[0] += prevD[0] - D[0];
    origin[1] += prevD[1] - D[1];
    xy.origin(origin);
    xy2.origin(origin);
    refresh();
    prevCoordinates = coordinates;
  }
});

document.addEventListener("mouseup", function(e) {
  mouseState = 0;
});

map.addEventListener("mousewheel", function(e) {
  xy.scale(xy.scale() + e.wheelDelta / 1000);
  xy2.scale(xy.scale());
  refresh();
  e.preventDefault();
});
    </script><p>
    <div id="lon">origin.longitude: <span>0</span></div>
    <div id="lat">origin.latitude: <span>0</span></div><p>
    <div id="scale">scale: <span>1</span></div><p>
    <script type="text/javascript">

$("#lon").slider({
  min: -180,
  max: 180,
  step: 1e-1,
  value: 0,
  slide: function(event, ui) {
    var origin = xy.origin();
    origin[0] = ui.value;
    xy.origin(origin);
    refresh();
  }
});

$("#lat").slider({
  min: -90,
  max: 90,
  step: 1e-1,
  value: 0,
  slide: function(event, ui) {
    var origin = xy.origin();
    origin[1] = ui.value;
    xy.origin(origin);
    refresh();
  }
});

$("#scale").slider({
  min: 0,
  max: 17,
  step: 0.1,
  value: 1,
  slide: function(event, ui) {
    xy.scale(ui.value);
    xy2.scale(ui.value);
    refresh();
  }
});

    </script>
  </body>
</html>
